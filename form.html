<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація студента</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        .radio-group { margin: 10px 0; }
    </style>
</head>
<body>
    <header>
    <h1>Алєксєєв Денис Ігорович</h1>
    <h2>АнД-31</h2>
    <h2>Варіант №2</h2>
    <a href="/index.html">На головну</a>
    </header>
    <h2>Реєстрація студента</h2>
    <form action="#" method="post">
        <h3>Основні дані</h3>
        <label for="fullName">ПІБ:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="group">Назва групи:</label>
        <select id="group" name="group" required>
            <option value="">Оберіть групу</option>
            <option value="group1">Група 1</option>
            <option value="group2">Група 2</option>
            <option value="group3">Група 3</option>
        </select>

        <div class="radio-group">
            <label>Форма навчання:</label>
            <input type="radio" id="budget" name="studyForm" value="budget" required>
            <label for="budget">Бюджет</label>
            <input type="radio" id="contract" name="studyForm" value="contract">
            <label for="contract">Контракт</label>
        </div>

        <label for="info">Коротка інформація:</label>
        <textarea id="info" name="info" rows="4" required></textarea>

        <label for="email">Електронна адреса:</label>
        <input type="email" id="email" name="email" required>

        <h3>Особисті дані</h3>
        <label for="passport">Дані паспорта:</label>
        <input type="text" id="passport" name="passport" required>

        <label for="idCode">Ідентифікаційний код:</label>
        <input type="text" id="idCode" name="idCode" required>

        <label for="birthYear">Рік народження:</label>
        <input type="number" id="birthYear" name="birthYear" min="1900" max="2025" required>

        <div class="radio-group">
            <label>Стать:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Чоловіча</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Жіноча</label>
        </div>

        <button type="submit">Зареєструвати</button>
    </form>
</body>
</html>
